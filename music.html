<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>LUCKYSPOT LP Player</title>
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Pretendard';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Bold.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #000000, #1a1a2e, #0f0f1a);
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            width: 360px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            top: -8%;
        }

        .rotating-record {
            width: 210px;
            height: 210px;
            margin-bottom: 50px;
            border-radius: 50%;
            background: url('LP-img.png') no-repeat center center;
            background-size: contain;
            animation: spin 5s linear infinite;
            animation-play-state: paused;
        }

        .lp-stick {
            position: absolute;
            top: 3%;
            left: 4%;
            width: 70px;
            height: 180px;
            background: url('lp-stick.png') no-repeat center center;
            background-size: contain;
            transform-origin: top left;
            transform: rotate(0deg);
            transition: transform 0.8s ease-in-out;
            z-index: 20;
        }

        .info-wrapper {
            width: 320px;
            /* 프로그래스바와 동일한 너비 */
            position: relative;
            height: 2rem;
            /* 프로그래스바와 글씨를 포함한 높이 */
            overflow: visible;
            /* 글씨가 위로 넘칠 수 있도록 설정 */
        }

        .title-wrapper {
            position: absolute;
            top: -32px;
            /* 프로그래스바 위에서 32px 떨어지도록 설정 */
            left: 0;
            width: 320px;
            /* 글씨 영역 너비 */
            height: 1.5rem;
            /* 글씨 높이 */
            overflow: hidden;
            /* 글씨 영역 밖 텍스트 숨김 */
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 1) 80%, rgba(0, 0, 0, 0));
            -webkit-mask-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 1) 80%, rgba(0, 0, 0, 0));
        }

        .title {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: marquee 7s linear infinite;
            color: #d9d9d9;
            font-size: 1rem;
            font-weight: 400;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
                /* 우측 안 보이는 영역에서 시작 */
            }

            100% {
                transform: translateX(-100%);
                /* 좌측 안 보이는 영역으로 사라짐 */
            }
        }

        .indicator {
            width: 320px;
            height: 10px;
            background-color: #444;
            /* 투명도 제거 */
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            /* 프로그래스바가 글씨 아래에 위치 */
        }

        .progress {
            height: 100%;
            background-color: #33c6ff;
            width: 0%;
            transition: width 0.1s linear;
            z-index: 1;
            /* 프로그래스바가 글씨 아래에 위치 */
        }


        .control-buttons {
            margin-top: 20px;
            display: flex;
            gap: 24px;
        }

        .button {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: brightness(0) invert(0.95);
            transition: transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 80%;
            height: 80%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10;
            z-index: 100;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            line-height: 40px;
            display: flex;
            align-items: center;
            margin: 0 8px;
            transition: color 0.3s ease;
        }


        .nav-bar a:hover {

            color: #33C6FF;
        }


        .nav-icons a img {
            width: 24px;
            /* 아이콘 크기 */
            height: 24px;
            margin: 8px;
            /* 아이콘 간격 */
            cursor: pointer;
        }

        .nav-icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* 공통 스타일: 아이콘 */
        .nav-icons a img {
            width: 24px;
            /* 아이콘 크기 */
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            /* 호버 애니메이션 */
            margin: 10px;
            padding: 10px;
        }

        /* 개별 버튼 스타일 */
        .nav-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d9d9d9;
            /* 버튼 배경색 */
            margin: 16px;
            border-radius: 50%;
            /* 동그라미 형태 */
            margin-bottom: 12px !important;
            /* 버튼 간격: 정확히 16px */
            width: 50px;
            /* 버튼 크기 */
            height: 50px;
            /* 버튼 크기 */
            margin-top: 16px;
            /* 버튼 간격 */
            opacity: 0.5;
            /* 기본 불투명도 */
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        /* 호버 효과 */
        .nav-icons a:hover {
            transform: scale(1.1);
            /* 확대 */
            opacity: 0.85;
            /* 호버 시 불투명도 */
        }

        /* nav-icons 컨테이너 */
        .nav-icons {
            display: flex;
            flex-direction: column;
            /* 세로 정렬 */
            position: fixed;
            top: 30px;
            /* 시작 위치 */
            right: 16px;
            /* 우측 위치 */
            z-index: 1000;
        }



        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        iframe {
            display: none;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Stars for Background -->
    <div class="stars" id="stars"></div>

    <!-- Navigation Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Main Wrapper -->
    <div class="wrapper">
        <div class="rotating-record" id="record"></div>
        <div class="lp-stick" id="lpStick"></div>
        <div class="info-wrapper">
            <div class="title-wrapper">
                <h2 class="title" id="trackTitle">Cloudybay - Empty</h2>
            </div>
            <div class="indicator">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        <div class="control-buttons">
            <button class="button" onclick="playPreviousTrack()">
                <img src="backward-solid.svg" alt="Previous">
            </button>
            <button class="button" onclick="togglePlay()">
                <img id="playPauseIcon" src="music-btn/circle-play-solid.svg" alt="Play">
            </button>
            <button class="button" onclick="playNextTrack()">
                <img src="forward-solid.svg" alt="Next">
            </button>
        </div>
    </div>


    <custom-nav></custom-nav>

    <iframe id="soundCloudPlayer" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1857951750&auto_play=false&visual=false"></iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        // Navigation Fetch
        // JavaScript to load the navigation bar component
        const navUrl = location.hostname === "localhost"
            ? 'component-nav.html' // 로컬 환경에서 상대 경로
            : 'https://oscar-kwon.github.io/component-nav.html'; // 배포 환경에서 절대 경로

        fetch(navUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load component-nav.html');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading nav component:', error));

        // Stars Background
        const starsContainer = document.getElementById('stars');
        function generateStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        generateStars();

        // SoundCloud Player Controls
        const record = document.getElementById('record');
        const lpStick = document.getElementById('lpStick');
        const soundCloudPlayer = document.getElementById('soundCloudPlayer');
        const progressBar = document.getElementById('progressBar');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const trackTitle = document.getElementById('trackTitle');

        let currentTrackIndex = 0;
        const widget = SC.Widget(soundCloudPlayer);
        let isPlaying = false;
        let progressInterval = null;

        const tracks = [
            {
                title: 'Happy New Year 2025 - SiNguyen Mix',
                url: 'https://api.soundcloud.com/tracks/1995793623',
            },
            {
                title: 'Happy New Year',
                url: 'https://api.soundcloud.com/tracks/1990867611',
            },
            {
                title: 'Cloudybay - Empty',
                url: 'https://api.soundcloud.com/tracks/1857951750',
            },
            {
                title: '크리스마스 재즈 모음 🎄 - by 장윤지',
                url: 'https://api.soundcloud.com/playlists/1713072231',
            },
        ];

        function togglePlay() {
            widget.isPaused((paused) => {
                if (paused) {
                    record.style.animationPlayState = 'running';
                    lpStick.style.transform = 'rotate(-18deg)';
                    widget.play();
                    playPauseIcon.src = 'music-btn/circle-pause-solid.svg';
                    startProgressBar();
                } else {
                    record.style.animationPlayState = 'paused';
                    lpStick.style.transform = 'rotate(0deg)';
                    widget.pause();
                    playPauseIcon.src = 'music-btn/circle-play-solid.svg';
                    stopProgressBar();
                }
            });
        }

        function playNextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack();
        }

        function playPreviousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack();
        }

        function loadTrack() {
            const track = tracks[currentTrackIndex];
            widget.load(track.url, { auto_play: true });
            trackTitle.textContent = track.title;
            progressBar.style.width = '0%';
            startProgressBar();
        }

        function startProgressBar() {
            if (progressInterval) clearInterval(progressInterval);

            widget.getDuration((duration) => {
                progressInterval = setInterval(() => {
                    widget.getPosition((position) => {
                        const progressPercentage = (position / duration) * 100;
                        progressBar.style.width = `${progressPercentage}%`;

                        if (position >= duration) {
                            playNextTrack();
                        }
                    });
                }, 500);
            });
        }

        function stopProgressBar() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        widget.load(tracks[currentTrackIndex].url, { auto_play: false });
        trackTitle.textContent = tracks[currentTrackIndex].title;
    </script>
</body>

</html>
