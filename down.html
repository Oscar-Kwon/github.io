<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 다운로드 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Pretendard, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            flex-direction: column;
            padding-bottom: 60px;
            /* Sticky Bar와 겹치지 않도록 여백 */
        }

        .wrapper {
            width: 320px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }

        h2,
        h3 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
            gap: 4px;
        }

        h2 {
            top: 10%;
        }

        h3 {
            top: 12%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            justify-content: center;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            background-color: #33c6ff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 60px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0e5b78;
        }

        /* Sticky 하단 네비게이션 바 스타일 */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {

            color: #33C6FF;
        }

        /* 푸터 아이콘 스타일 */
        #fortuneButton {
            position: absolute;
            bottom: 22%;
            left: 50%;
            width: 230px;
            transform: translateX(-50%);
            padding: 12px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #33C6FF;
            color: white;
            border: none;
            border-radius: 60px;
            z-index: 50;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #fortuneButton:hover {
            background-color: #0E5B78;
        }

        #shareButton {
            position: absolute;
            bottom: 28%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            padding: 12px 24px;
            width: 230px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            z-index: 50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            justify-items: center;
            transition: background-color 0.3s ease;
        }

        #shareButton:hover {
            background-color: #f57c00;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>이미지를 1초 정도 꾹~</h2>
        <h3>눌러도 다운로드 가능해요</h3>
        <div class="container">
            <!-- 첫 번째 콘텐츠 -->
            <div class="card">
                <img src="bg-pangi-merrychristmas.jpg" alt="배경화면 1">
                <a href="bg-pangi-merrychristmas.jpg" download="bg-pangi-merrychristmas.jpg" class="download-btn">이미지
                    다운로드</a>
            </div>
            <!-- 두 번째 콘텐츠 -->
            <div class="card">
                <img src="bg-pangi-santa.jpg" alt="배경화면 2">
                <a href="bg-pangi-santa.jpg" download="bg-pangi-santa.jpg" class="download-btn">이미지 다운로드</a>
            </div>
            <!-- 세 번째 콘텐츠 -->
            <div class="card">
                <img src="bg-pangi-hny.png" alt="배경화면 3">
                <a href="bg-pangi-hny.png" download="bg-pangi-hny.png" class="download-btn">이미지 다운로드</a>
            </div>
        </div>

        <!-- Sticky 하단 네비게이션 바 -->
        <div class="nav-bar">
            <a href="down.html" target="_self">
                <i class="fa-solid fa-circle-arrow-down" alt="nav-icon"></i> 배경화면 다운
            </a>
            <a href="index.html" target="_self">
                <i class="fa-solid fa-gift" alt="nav-icon"></i> 매일 행운뽑기
            </a>
        </div>

        <!--우측 상단 플로팅 ic. 외부로 이동-->
        <a href="https://www.instagram.com/luckyspot.kr" onclick="window.open(this.href, '_blank'); return false;">
            <img id="instagramImage" src="Name=logoInstagram.svg" alt="instagramImage"></a>
        <a href="https://www.luckyspot.in" target="_blank" onclick="window.open(this.href, '_blank'); return false;">
            <img id="blogImage" src="Name=home.svg" alt="Blog Icon"></a>

</body>

</html>
