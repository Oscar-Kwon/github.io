    <title>럭키스팟 - 스마트폰 배경화면 다운로드</title>
    <style>
        body {
            margin: 0;
            font-family: Pretendard, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .wrapper {
            width: 320px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }

        h2,
        h3 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
            gap: 4px;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        h2 {
            top: 10%;
        }

        h3 {
            top: 12%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            justify-content: center;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 8px;
            border-color: #333;
            border-width: 2px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            background-color: #33c6ff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 60px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0e5b78;
        }

        #instagramImage {
            position: fixed;
            background-color: #d9d9d9;
            padding: 12px;
            border-radius: 80px;
            top: 30px;
            right: 16px;
            width: 20px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            z-index: 1000;
            opacity: 0.7;
        }

        #instagramImage:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        #blogImage {
            position: fixed;
            background-color: #d9d9d9;
            padding: 12px;
            border-radius: 80px;
            top: 80px;
            right: 16px;
            width: 20px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            z-index: 1000;
            opacity: 0.7;

        }

        /* 공통 스타일: 아이콘 */
        .nav-icons a img {
            width: 24px;
            /* 아이콘 크기 */
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            /* 호버 애니메이션 */
            margin: 10px;
            padding: 10px;
        }

        /* 개별 버튼 스타일 */
        .nav-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d9d9d9;
            /* 버튼 배경색 */
            margin: 16px;
            border-radius: 50%;
            /* 동그라미 형태 */
            margin-bottom: 12px !important;
            /* 버튼 간격: 정확히 16px */
            width: 50px;
            /* 버튼 크기 */
            height: 50px;
            /* 버튼 크기 */
            margin-top: 16px;
            /* 버튼 간격 */
            opacity: 0.5;
            /* 기본 불투명도 */
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        /* 호버 효과 */
        .nav-icons a:hover {
            transform: scale(1.1);
            /* 확대 */
            opacity: 0.85;
            /* 호버 시 불투명도 */
        }

        /* nav-icons 컨테이너 */
        .nav-icons {
            display: flex;
            flex-direction: column;
            /* 세로 정렬 */
            position: fixed;
            top: 30px;
            /* 시작 위치 */
            right: 16px;
            /* 우측 위치 */
            z-index: 1000;
        }


        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10;
            z-index: 100;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            line-height: 40px;
            display: flex;
            align-items: center;
            margin: 0 8px;
            transition: color 0.3s ease;
        }


        .nav-bar a:hover {

            color: #33C6FF;
        }
    </style>
</head>
