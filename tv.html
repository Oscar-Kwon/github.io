<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 1920px; height: 1080px; display: flex; overflow: hidden; }
        .container { width: 100%; height: 100%; display: flex; }
        
        .left { 
            position: relative; 
            width: 75%; 
            height: 100%; 
            overflow: hidden; 
        }

        .slide { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* 이미지를 컨테이너에 맞게 꽉 차게 설정 */
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
        }

        .slide.active { 
            opacity: 1; 
        }

        .right { 
            width: 30%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: white; 
        }

        .qr-container { text-align: center; }
        .qr-container p { font-size: 28px; margin-bottom: 20px; }
        .qr-container img { width: 250px; height: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="tv_image/image01.jpg" class="slide active">
            <img src="tv_image/image02.jpg" class="slide">
            <img src="tv_image/image03.jpg" class="slide">
            <img src="tv_image/image04.jpg" class="slide">
            <img src="tv_image/image05.jpg" class="slide">
        </div>
        <div class="right">
            <div class="qr-container">
                <img src="qr.png" alt="QR 코드">
                <p>오늘의 운세 뽑기</p>
            </div>
        </div>
    </div>
    <script>
        let slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                if (i === index) {
                    slide.classList.add("active");
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 7777); // 7초마다 이미지 변경
    </script>
</body>
</html>
